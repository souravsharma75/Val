        .box {

            border-radius: 20px;
            cursor: pointer;

        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .shy {
            margin-top: 15px;
            font-size: 18px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="box">

</div>

<script>
    let shyMessages = [
        "üôä This NO is feeling shy",
        
    ];
