<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Click at your own risk ğŸ˜">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: pop 1s ease;
            z-index: 2;
        }

        h1 {
            color: #e60073;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #no {
            background: #ddd;
        }

        #shyMessage {
            margin-top: 15px;
            color: #e60073;
            font-weight: 600;
            min-height: 24px;
        }

        /* â¤ï¸ Heart styles */
        .heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>ğŸ’˜ Hi Shalu, Will you be my Valentine? ğŸ’˜</h1>

    <div id="shyMessage"></div>
</div>

<script>
    let noHoverCount = 0;
    let messageShown = false;
    let heartInterval;

    function yesClick() {
        document.getElementById("card").innerHTML = `
            <h1 style="color:#e60073;">
                Yayyy! ğŸ’• I knew it ğŸ˜<br>
                Thank You ğŸ’–
            </h1>
        `;

        startHearts();

        // Stop hearts after 5 seconds
        setTimeout(stopHearts, 5000);

    function moveNo() {
        const noBtn = document.getElementById("no");
        const msg = document.getElementById("shyMessage");

        noHoverCount++;

        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";

        if (noHoverCount >= 3 && !messageShown) {
            messageShown = true;
            msg.innerText = "ğŸ™ˆ Maybe No is feeling shyâ€¦";
        }
    }

    function startHearts() {
        heartInterval = setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "â¤ï¸";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (16 + Math.random() * 20) + "px";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";

            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 200);
    }

    function stopHearts() {
        clearInterval(heartInterval);
    }
</script>

</body>
</html>
